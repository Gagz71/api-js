        <h1 class="display-4 text-center mt-5">Chuck Norris Jokes</h1>

        <div class="container mt-5">
                <div class="row justify-content-center flex-column m-auto">
                        <div class="col text-center">
                                <button id="jokebtn" class="btn btn-outline-info ">🤣</button>
                        </div>
                        <div class="col text-center mt-5">
                                <h3 id="showJokes" class="display-6"></h3>
                        </div>
                        <div class="col text-center mt-5" >
                                <button class="btn btn-outline-success" id="jokeSbtn">🤣🤣🤣🤣🤣</button>
                                <div id="showFiveJokes">
                                
                                </div>
                        </div>
                        <div class="col-7 text-center mt-5">
                                        <label for="askCat">Saisissez la catégorie de joke que vous souhaitez-lire</label>
                                        <input type="text" name="askCat" id="askCat" class="form-control">
                                <button class="btn btn-outline-warning" id="askCatJokeBtn">🤣</button>
                        </div>
                </div>
                
                <div class="row text-center m-auto">
                        <h3 class="display-6">Joke par catégorie</h3>
                        <div  id="divCat"></div>
                </div>
        </div>
